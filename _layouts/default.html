<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% include head.html %}
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link type="application/atom+xml" rel="alternate" href="{{ "/feed.xml" | relative_url }}" title="{{ site.title }}">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title }}</a>
       <nav class="site-nav">
         <div class="trigger">
          <a class="page-link" href="{{ "/about/" | relative_url }}">About</a>
          <a class="page-link" href="{{ "/" | relative_url }}">My Blog</a>
        </div>
      </nav>
    </div>
  </header>
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>
  <footer class="site-footer">
    <div class="wrapper">
      <p>Â© {{ site.author }} {{ "now" | date: "%Y" }}</p>
    </div>
  </footer>
</body>
</html>
